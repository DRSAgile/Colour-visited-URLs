<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <form>
        <label>Remove URLs' queries and fragments (the parts of URLs after "&" and "#" signs)
			<input id="removeURLsQueriesAndFragments" type="checkbox">
		</label>
		<br>
		<br>
        <label>Hide live videos from YouTube's subscriptions list
			<input id="hideLiveVideosFromYouTubeSubscriptionsList" type="checkbox">
		</label>
		<br>
		<br>
        <button type="submit">Save</button>
    </form>
    <script src="options.js"></script>
  </body>
</html>
